<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmosphere</title>

    <!-- font assets -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&family=Raleway:wght@300;500&display=swap"
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/29cf3aee8c.js" crossorigin="anonymous"></script>

    <!-- favicon assets (generated by favicon.io) -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">

    <!-- stylesheet -->
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body class="wrapper">

    <!-- header area -->
    <header>
        <h1>Atmosphere</h1>

        <!-- weather widget (only visible when location is specified) -->
        <div class="weatherContainer hidden" id="weatherInfo">
            <!-- weather info updated here -->
        </div>
    </header>
    <main>
        <!-- instructions for using the app -->
        <div class="instructionContainer" id="instructions">
            <p>Choose an option to retrieve an ambient image for your workspace.</p>
        </div>
        
        <!-- input location: button and text form -->
        <form id="location" class="userInput" autocomplete="off">

            <label for="locationInputBtn" class="srOnly">Select to enter your location</label>
            <button type="button" id="locationInputBtn">Location</button>

            <div class="inputWrapper hidden" id="locationInputContainer">
                <label for="locationInputText" class="srOnly">Enter your location, and hit enter to
                    submit</label>
                <input type="text" id="locationInputText" placeholder="Enter your Location">
            </div>

            <!-- messages about API errors displayed here -->
            <p id="errMsg" class="err"></p>
        </form>

        <!-- select preset: button and drop-down menu -->
        <form id="preset" class="userInput">

            <label for="presetInputBtn" class="srOnly">Select to choose from a list of presets</label>
            <button type="button" id="presetInputBtn">Presets</button>

            <div class="selectWrapper hidden" id="presetInputContainer">
                <label for="presetInputMenu" class="srOnly">Choose a preset</label>
                <select id="presetInputMenu" autocomplete="off">
                    <option disabled selected>Choose an option</option>
                    <option value="sunny beaches">Sunny Beach</option>
                    <option value="rainy city">Rainy City</option>
                    <option value="snowy mountain">Snowy Mountains</option>
                    <option value="milky way">Starry Night</option>
                </select>
                <span class="selectArrow" aria-hidden="true"></span>
            </div>
        </form>

        <!-- button for toggling day/night mode -->
        <div class="modeButtonContainer">
            <label for="modeButton" class="srOnly">Toggle day or night mode</label>
            <button class="modeButton" id="modeButton">
                <i class="fas fa-sun" aria-hidden="true"></i>
                <i class="far fa-moon" aria-hidden="true"></i>
            </button>
        </div>

    </main>

    <!-- sidebar area for shuffle/reset buttons -->
    <aside class="sidebar hidden" id="sidebar">
        <span class="srOnly">Click to scroll for more images</span>
        <span class="fa-stack">
            <i class="fas fa-circle fa-stack-2x"></i>
            <i class="fas fa-random fa-stack-1x" id="shuffleIcon" aria-hidden="true" title="shuffle images"></i>
        </span>
        <span class="srOnly">Click to restart the background selection process</span>
        <span class="fa-stack">
            <i class="fas fa-circle fa-stack-2x"></i>
            <i class="fas fa-undo-alt fa-stack-1x" id="restartIcon" aria-hidden="true" title="reset"></i>
        </span>
    </aside>

    <!-- footer area -->
    <footer>
        <p>Made by <a href="https://github.com/epwallace" target="_blank">Evan Wallace</a> and
            <a href="http://chaujoey.com/" target="_blank">Joey Chau</a> at
            <a href="https://junocollege.com/" target="_blank">Juno College</a></p>
    </footer>
    <div class="overlay" id="overlay"></div>

    <script src='https://code.jquery.com/jquery-3.2.1.min.js'
        integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
    <script src="app.js"></script>
</body>

</html>
