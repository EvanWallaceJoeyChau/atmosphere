<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&family=Raleway:wght@300;500&display=swap"
        rel="stylesheet">
    <title>Atmosphere</title>
</head>

<body>
    <header class="wrapper">
        <h1>Atmosphere</h1>
        <!-- reset button -->
    </header>
    <main class="wrapper">
        <div id="location" class="userInput">

            <label for="locationInputBtn" class="srOnly">Select to enter your location</label>
            <button type="button" id="locationInputBtn">Location</button>

            <label for="locationInputText" class="srOnly">Enter your location</label>
            <input type="text" id="locationInputText" placeholder="Enter your Location" class="hidden">
            <!-- location -->
        </div>
        <div id="preset" class="userInput">

            <label for="presetInputBtn" class="srOnly">Select to choose from a list of presets</label>
            <button type="button" id="presetInputBtn">Presets</button>

            <label for="presetInputMenu" class="srOnly">Choose a preset</label>
            <select id="presetInputMenu" class="">
                <option>Rainy Day</option>
            </select>
            <!-- select preset -->
        </div>

    </main>

    <footer class="wrapper">
        <p>Made by <a href="#">Evan Wallace</a> and <a href="#">Joey Chau</a> at <a href="#">Juno College</a></p>
    </footer>
    <div class="overlay"></div>

    <script src='https://code.jquery.com/jquery-3.2.1.min.js'
        integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
    <script src="app.js"></script>
</body>

</html>
